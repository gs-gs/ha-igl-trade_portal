{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update {{ form.instance }}{% endblock %}

{% block content %}
<div class="content-box">
  <h1 class="page-title">Update {{ form.instance }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    <fieldset class="form-section form-section--first">
      <div class="form-section__container">
        {{ form|crispy }}
      </div>
    </fieldset>

    <div class="form-actions">
      <a class="btn btn-outline-white" href="../">Cancel</a>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
{% endblock content %}
